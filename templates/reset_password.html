<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #667eea; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 350px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
<div class="card">
    <h2>Reset Password</h2>
    <p style="font-size: 0.9rem; color: #666;">Enter your new password below.</p>
    <input type="password" id="newPass" placeholder="New Password" required>
    <input type="password" id="confirmPass" placeholder="Confirm New Password" required>
    <button onclick="submitReset()">Update Password</button>
</div>

<script>
    async function submitReset() {
        const pass = document.getElementById('newPass').value;
        const confirm = document.getElementById('confirmPass').value;

        if (pass !== confirm) { alert("Passwords do not match!"); return; }

        const response = await fetch(window.location.href, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ password: pass })
        });

        if (response.ok) {
            alert("Password updated! Redirecting to login...");
            window.location.href = "/";
        } else {
            alert("Error updating password.");
        }
    }
</script>
</body>
</html>
